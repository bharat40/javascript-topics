<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors - Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Rock Paper and Scissors</h1>
    <button id="theme-btn">Dark Mode</button>
    <button id="reset">Reset Score</button>
    <div class="container">

        <div class="choices-container">
            <div class="choice" id="rock">
                <img src="/Project-2/images/rock.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="/Project-2/images/paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="/Project-2/images/scissors.png" alt="scissors">
            </div>
        </div>

        <div class="score-container">
            <div class="you">
                <p id="user-score">0</p>
                <p>You &#x1F600</p>
            </div>
            <div class="comp">
                <p id="comp-score">0</p>
                <p>comp &#129302;</p>
            </div>
        </div>
        <div class="mssg-container">
            <p id="mssg">Play your move</p>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
